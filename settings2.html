<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הגדרות נוספות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>הגדרות נוספות ליומן המשפחתי</h1>
        <nav>
            <ul>
                <li><a href="index.html">דף הבית</a></li>
                <li><a href="yoman.html">היומן המשפחתי</a></li>
                <li><a href="achievements.html">ההישגים השבועיים</a></li>
                <li><a href="events.html">האירועים הקרובים</a></li>
                <li><a href="photos.html">תמונות משפחתיות</a></li>
                <li><a href="memories.html">הזיכרונות הישנים</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>אפשרויות עדכון:</h2>
            <form>
                <div>
                    <label for="changeFamilyName">שנה שם משפחה:</label>
                    <input type="text" id="changeFamilyName" placeholder="הזן שם משפחה חדש" />
                </div>

                <div>
                    <label for="changeEmail">שנה כתובת דוא"ל:</label>
                    <input type="email" id="changeEmail" placeholder="הזן דוא"ל חדש" />
                </div>

                <div>
                    <label for="updateProfilePicture">הוסף תמונת פרופיל:</label>
                    <input type="file" id="updateProfilePicture" />
                </div>

                <div>
                    <label for="theme">בחר צבעים חדשים לאתר:</label>
                    <select id="theme">
                        <option value="light">בהיר</option>
                        <option value="dark">כהה</option>
                    </select>
                </div>

                <button type="submit" class="btn">שמור שינויים</button>
            </form>
        </section>

        <section>
            <h2>אפשרויות נוספות:</h2>
            <button onclick="window.location.href='delete-account.html'" class="btn">מחק חשבון</button>
            <button onclick="window.location.href='privacy-policy.html'" class="btn">מדיניות פרטיות</button>
            <button onclick="window.location.href='terms-of-service.html'" class="btn">תנאי שירות</button>
        </section>
    </main>

    <footer>
        <p>© 2025 יומן משפחתי</p>
    </footer>
</body>
</html>
